<ion-view view-title="{{'SYMBOL_DIGIT' | translate}}" cache-view="false">
  <ion-nav-buttons side="left">
    <button class="button icon-left ion-home" ng-click="goHome()" translate="OVERVIEW"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="row">
      <div class="col col-9">
        <h4 align="center" translate="DIGIT"></h4>
      </div>
      <div class="col col-9 zs-col" ng-repeat="digit in keyTable">
        <img ng-src="{{digit.numSrc}}" width="70%"></img>
      </div>
      <div class="col col-9"></div>
    </div>
    <div class="row">
      <div class="col col-9">
        <h4 align="center" translate="SYMBOL"></h4>
      </div>
      <div class="col col-9 zs-col" ng-repeat="symbol in keyTable">
        <img ng-src="{{symbol.imgSrc}}" width="80%"></img>
      </div>
      <div class="col col-9"></div>
    </div>
  </div>
  <div class="padding">
    <div class="row">
      <div class="col col-10 zs-col" ng-repeat="digit in solveTable">
        <img ng-src="{{digit.numSrc}}" width="100%"></img>
      </div>
    </div>
    <div class="row">
      <div class="col col-10 zs-col" ng-repeat="symbol in solveTable">
        <img ng-src="{{symbol.imgSrc}}" width="100%"></img>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col col-10 zs-col" ng-repeat="symbol in solveImages">
      <img ng-src="{{symbol.imgSrc}}" width="100%" ng-click="setValueImage(symbol.imgSrc)"></img>
    </div>
    <div class="col"></div>
  </div>
</ion-content>
</ion-view>
