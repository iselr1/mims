
<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <i4mi-midata-login user="user" controller-name="I4MIMidataLoginController"></i4mi-midata-login>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username" name="login.user">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password" name="login.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
  </ion-content>
</ion-view>
