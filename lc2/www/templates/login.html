<ion-view view-title="{{'LOGIN' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="switchLanguage('en')" translate="LANG_EN"></button>
    <button class="button" ng-click="switchLanguage('de')" translate="LANG_DE"></button>
    <button class="button" ng-click="switchLanguage('fr')" translate="LANG_FR"></button>
  </ion-nav-buttons>
  <ion-content class="padding">

      <div class="row" style="height:33vh;  border: 3px solid green;">
        <img src="img/MitrendS.png" class="center" height="100%">
      </div>


      <!-- Login -->
      <!--<i4mi-midata-login user="user" controller-name="I4MIMidataLoginController"></i4mi-midata-login>-->

      <div class="list list-inset">
        <label class="item item-input">
          <input ng-model="login.email" type="text" placeholder="Email">
        </label>
        <label class="item item-input">
          <input ng-model="login.password" type="password" placeholder="Password">
        </label>
        <!--<label class="item item-input">
          <input ng-model="login.server" type="text" value='https://test.midata.coop:9000' placeholder="https://test.midata.coop:9000">
        </label>-->
      </div>
      <button type="submit" class="button button-full button-positive" ng-click="login()">Login</button>

      <div class="row" style="height:33vh; border: 3px solid red;">
        <div class="col" style="width:100%, height:100%">
          <img src="img/usz.png" class ="center"width="100%">
        </div>
        <!--<div class="col"></div>-->
        <div class="col" style="width:100%; height:100%; border: 3px solid blue;">
          <img src="img/bfh.png" class="center" height="100%">
        </div>

      </div>
  </ion-content>
</ion-view>
