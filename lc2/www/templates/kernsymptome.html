<ion-view view-title="Kernsymptome">
  <ion-content class="padding">
    <form>
      <table width=70%>
        <tr>
          <td colspan="2" translate="Q1core"></td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="YNrighthanded" value="y"><label for="y" translate="yes"></label>
          </td>
          <td>
            <input type="radio" name="YNrighthanded" value="n"><label for="n" translate="no"></label>
          </td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" translate="Q2core"></td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="YNmovehand" value="y"><label for="y" translate="yes"></label>
          </td>
          <td>
            <input type="radio" name="YNmovehand" value="n"><label for="n" translate="no"></label>
          </td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" translate="Q3core"></td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="YNfeelhand" value="y"><label for="y" translate="yes"></label>
          </td>
          <td>
            <input type="radio" name="YNfeelhand" value="n"><label for="n" translate="no"></label>
          </td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" translate="Q4core"></td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="range range-assertive" >
              <input type="range" min="0" max="10" value="user.value" step="1" snaps="true" ng-model="user1.value">
                        {{user1.value}}
                        /{{user1.max}}
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" translate="Q5core"></td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="range range-assertive" >
              <input type="range" min="0" max="4" value="user.value" step="1" snaps="true" ng-model="user2.value">
                        {{user2.value}}
                        /{{user2.max}}
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" translate="Q6core"></td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="YNthrust" value="y"><label for="y" translate="yes"></label>
          </td>
          <td>
            <input type="radio" name="YNthrust" value="n"><label for="n" translate="no"></label>
          </td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" translate="Q7core"></td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="YNsymp" value="y"><label for="y" translate="yes"></label>
          </td>
          <td>
            <input type="radio" name="YNsymp" value="n"><label for="n" translate="no"></label>
          </td>
        </tr>
      </table>
    </form>
  </ion-content>
</ion-view>
