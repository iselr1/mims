<ion-view view-title="{{'MAINSYMPTOMS' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button icon-left ion-home" ng-click="goHome()" translate="OVERVIEW"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <form>
      <div class="row" style="height:6vh">
        <div class="col col-70" style:"height:100%" translate="Q1CORE"></div>

        <div class="col col-6" translate="YES"></div>
        <div class="col col-6"><input type="radio" ng-model="YNrighthanded" name="YNrighthanded" value="y"></div>
        <div class="col col-6" translate="NO"></div>
        <div class="col col-6"><input type="radio" ng-model="YNrighthanded" name="YNrighthanded" value="n"></div>

      </div>
      <div class="row" style="height:6vh">
        <div class="col col-100"></div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-70" style:"height:100%" translate="Q2CORE"></div>
        <div class="col col-6" translate="YES"></div>
        <div class="col col-6"><input type="radio" ng-model="YNmovehand" name="YNmovehand" value="y">
        </div>
        <div class="col col-6" translate="NO"></div>
        <div class="col col-6"><input type="radio" ng-model="YNmovehand" name="YNmovehand" value="n">

        </div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-100"></div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-70" style:"height:100%" translate="Q3CORE"></div>
        <div class="col col-6" translate="YES"></div>
        <div class="col col-6"><input type="radio" ng-model="YNfeelhand" name="YNfeelhand" value="y">
        </div>
        <div class="col col-6" translate="NO"></div>
        <div class="col col-6"><input type="radio" ng-model="YNfeelhand" name="YNfeelhand" value="n">

        </div>
      </div>
      <div class="row" style="height:3vh">
        <div class="col col-100"></div>
      </div>
      <div class="row" style="height:vh">
        <div class="col col-70" style:"height:100%" translate="Q4CORE"></div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-70" style:"height:100%">
          <div class="range">
            <input type="range" min="1" max="10" value="user.value" step="1" snaps="true" ng-model="user1.value">
            {{user1.value}}
            /{{user1.max}}
          </div>
        </div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-offset-3" translate="1 = sehr schlecht"></div>
        <div class="col col-20" translate="10 = sehr gut"></div>
      </div>

      <div class="row" style="height:3vh">
        <div class="col col-100"></div>
      </div>
      <div class="row" style="height:3vh">
        <div class="col col-70" style:"height:100%" translate="Q5CORE"></div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-70" style:"height:100%">
          <div class="range">
            <input type="range" min="1" max="4" value="user.value" step="1" snaps="true" ng-model="user2.value">
            {{user2.value}}
            /{{user2.max}}
          </div>
        </div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-offset-3" translate="1 = sehr schlecht"></div>
        <div class="col col-20" translate="4 = sehr gut"></div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-100"></div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-70" style:"height:100%" translate="Q6CORE"></div>
        <div class="col col-6" translate="YES"></div>
        <div class="col col-6"><input type="radio" ng-model="YNthrust" name="YNthrust" value="y">
        </div>
        <div class="col col-6" translate="NO"></div>
        <div class="col col-6"><input type="radio" ng-model="YNthrust" name="YNthrust" value="n">
        </div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-100"></div>
      </div>
      <div class="row" style="height:6vh">
        <div class="col col-70" style:"height:100%" translate="Q7CORE"></div>
        <div class="col col-6" translate="YES"></div>
        <div class="col col-6"><input type="radio" ng-model="YNsymp" name="YNsymp" value="y">
        </div>
        <div class="col col-6" translate="NO"></div>
        <div class="col col-6"><input type="radio" ng-model="YNsymp" name="YNsymp" value="n">
        </div>
      </div>
      <div class="row" style="height:3vh"></div>
      <div class="row" style="height:6vh">
        <div class="col col-offset-20"><button class="button button-block button-positive" ng-click="goHome()" translate="SAVE"/></div>
        <div class="col col-20"></div>
      </div>
    </form>
  </ion-content>
</ion-view>
