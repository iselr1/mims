<ion-view view-title="{{'MSIS-29' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button icon-left ion-home" ng-click="goHome()" translate="OVERVIEW"></button>
  </ion-nav-buttons>
  <ion-content>
    <form name="MSIS" novalidate>
      <div class="fill-vertical space">
        <div class="row">
          <div class="col col-50" translate="MSISQS2"></div>
          <div class="col" id="radiolabels" ng-repeat="buttons in data.MSIS.RADIOS">{{buttons.label}}</div>
        </div>

        <div class="row">
          <div class="col col-50" translate="MSISQE7"></div>
          <div class="col" ng-repeat="buttons in data.MSIS.RADIOS">
            <input type="radio" ng-model="MSIS1" ng-value="{{buttons.id}}" name="MSISQE7" required ng-change="setValue({{buttons.id}})"/>
          </div>
        </div>
        <div class="row">
          <div class="col col-50" translate="MSISQE8"></div>
          <div class="col" ng-repeat="buttons in data.MSIS.RADIOS">
            <input type="radio" ng-model="MSIS2" ng-value="{{buttons.id}}" name="MSISQE8" required ng-change="setValue({{buttons.id}})"/>
          </div>
        </div>
        <div class="row">
          <div class="col col-50" translate="MSISQE9"></div>
          <div class="col" ng-repeat="buttons in data.MSIS.RADIOS">
            <input type="radio" ng-model="MSIS2" ng-value="{{buttons.id}}" name="MSISQE9" required ng-change="setValue({{buttons.id}})"/>
          </div>
        </div>
        <div class="row">
          <div class="col col-50" translate="MSISQE10"></div>
          <div class="col" ng-repeat="buttons in data.MSIS.RADIOS">
            <input type="radio" ng-model="MSIS2" ng-value="{{buttons.id}}" name="MSISQE10" required ng-change="setValue({{buttons.id}})"/>
          </div>
        </div>
        <div class="row">
          <div class="col col-50" translate="MSISQE11"></div>
          <div class="col" ng-repeat="buttons in data.MSIS.RADIOS">
            <input type="radio" ng-model="MSIS2" ng-value="{{buttons.id}}" name="MSISQE11" required ng-change="setValue({{buttons.id}})"/>
          </div>
        </div>
        <div class="row">
          <div class="col col-50" translate="MSISQE12"></div>
          <div class="col" ng-repeat="buttons in data.MSIS.RADIOS">
            <input type="radio" ng-model="MSIS2" ng-value="{{buttons.id}}" name="MSISQE12" required ng-change="setValue({{buttons.id}})"/>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="button button-balanced button-block" ng-click="goMsis()" translate="BACK"/>
          </div>
          <div class="col">
            <button class="button button-balanced button-block" ng-click="goMsis3()" ng-disabled="MSIS.MSIS3.$valid" translate="NEXT"/>
          </div>
        </div>
      </form>
    </ion-content>
  </ion-view>
