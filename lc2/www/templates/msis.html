<ion-view view-title="MSIS-29">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out" ng-click="doLogout()" translate="Logout"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button icon-left ion-home" ng-click="goHome()" translate="Ãœbersicht"></button>
  </ion-nav-buttons>
  <ion-content>
    <form name="msis" novalidate="" ng-submit="saveMsis(form)">
      <div class="fill-vertical space">
        <div class="row">
          <div class="col col-60" translate="MsisQs1"></div>
          <div class="col" ng-repeat="buttons in data.Msis.Radios">{{buttons.label}}</div>
        </div>

        <div class="row" ng-repeat="text in data.Msis.Questions1">
          <div class="col col-60">
            <p>{{text.text}}</p>
          </div>
          <div class="col" ng-repeat="buttons in data.Msis.Radios">
            <input type="radio" ng-model="text.value" ng-value ="{{buttons.id}}" name="button" ng-required="yes" ng-change="setValue({{buttons.id}})"/>
          </div>
        </div>

        <div class="row">
          <div class="col col-60" translate="MsisQs1"></div>
        </div>
        <div class="row" ng-repeat="text in data.Msis.Questions2">
          <div class="col col-60">
            <p>{{text.text}}</p>
          </div>
          <div class="col" ng-repeat="buttons in data.Msis.Radios">
            <input type="radio" ng-model="text.value" ng-value="{{buttons.id}}" name="button2" ng-required="yes"/>
          </div>
        </div>
        <div class="row">
          <button class="button button-positiv" type="submit" translate="Weiter"/>
        </div>

      </form>
    </ion-content>
  </ion-view>
