    <button class="button icon-left ion-log-out" ng-click="doLogout()" translate="Logout"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button icon-left ion-home" ng-click="goHome()" translate="OVERVIEW"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="fill-vertical-space">
      <div class="row header">
        <img src="img/MitrendS.png" class="center" height="150px">

        <div class="col col-50" translate="IMP_TEXT"></div>
        <div class="col col-offset-25" translate="IMP_CONTACT"></div>
      </div>
      <div class="row footer">
        <div class="col col-center">
          <img src="img/usz.png" height="100px">
        </div>
        <div class="col"></div>
        <div class="col col-center">
          <img src="img/bfh.png" height="150px">

      </ion-content>
    </ion-view>
