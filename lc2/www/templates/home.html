<ion-view view-title="MitrendS App 1.0">
  <ion-nav-buttons side="left">
    <button class="button icon-left ion-information-circled" ng-click="goImpressum()" translate="IMPRESSUM"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out" ng-click="doLogout()" translate="Logout"></button>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <div class="fill-vertical-space">
      <div class="row">
        <div class="col col-20 col-offset-20">
            <img src="img/write.png" height="150" alt=" "/ ng-click="goKSym_Erf()">
        </div>
        <div class="col col-60">
          <button class="button button-block button-large button-light" ng-click="goKSym_Erf()" translate="MAINSYMPTOMS_CAPTURE"/>
        </div>
      </div>
      <div class="row">
        <div class="col col-20 col-offset-20">
            <img src="img/write.png" height="150" alt=" " ng-click="goAu_Frageb()"/>
        </div>
        <div class="col col-60">
          <button class="button button-block button-large button-light" ng-click="goAu_Frageb()" translate="QUESTIONNAIRES"/>
        </div>
      </div>
      <div class="row">
          <div class="col col-20 col-offset-20">
            <img src="img/write.png" height="150" alt=" " ng-click="goAu_Uebungen()"/>
        </div>
        <div class="col">
          <button class="button button-block button-large button-light" ng-click="goAu_Uebungen()" translate="EXCERCISES_RUNTROUGH"/>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
