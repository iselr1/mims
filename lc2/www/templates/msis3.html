<ion-view view-title="{{'MSIS-29' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button icon-left ion-home" ng-click="goHome()" translate="OVERVIEW"></button>
  </ion-nav-buttons>
  <ion-content>
    <form name="MSIS" novalidate>
      <div class="row row-5"></div>
      <div class="row row-5">
        <div class="col col-50" translate="MSISQS2"></div>
        <div class="col" id="radiolabels" ng-repeat="buttons in data.MSIS.RADIOS">{{buttons.label}}</div>
      </div>

      <div class="row row-3"></div>
      <div class="row row-8 row-top-border" ng-repeat="question in data.MSIS.QUESTIONS.QS2_3  track by question.id">
        <div class="col col-50 col-align-center" translate="{{question.text}}"></div>
        <div class="col col-text-align-center" ng-repeat="buttons in data.MSIS.RADIOS">
          <input type="radio" id="msis" ng-model="MSISQS3" ng-value="{{buttons.id}}" name="{{$parent.question.id}}" required ng-change="setValue({{buttons.id}})"/>
          <label for="msis"></label>
        </div>
      </div>

      <div class="row row-5"></div>
      <div class="row">
              <div class="col col-10"></div>
              <div class="col">
                <button class="button button-positive button-block" ng-click="goMsis2()" translate="BACK"/>
              </div>
              <div class="col col-10"></div>
              <div class="col">
                <button class="button button-positive button-block" ng-click="goMsis4()" ng-disabled="MSIS.MSIS3.$valid" translate="NEXT"/>
              </div>
              <div class="col col-10"></div>
            </div>
          </form>
        </ion-content>
      </ion-view>
